        <script>
		  // Kiểm tra mức pin khi trang được tải
window.onload = function() {
    navigator.getBattery().then(function(battery) {
        updateBatteryLevel(battery);
        battery.addEventListener('levelchange', function() {
            updateBatteryLevel(battery);
        });
    });
};

// Cập nhật mức pin và hiển thị cảnh báo nếu cần
function updateBatteryLevel(battery) {
    var batteryLevel = battery.level * 100;
    document.getElementById('batteryLevel').textContent = 'Battery level: ' + batteryLevel.toFixed(2) + '%';
    
    if (batteryLevel < 20) {
        document.getElementById('lowBatteryWarning').style.display = 'inline';
    } else {
        document.getElementById('lowBatteryWarning').style.display = 'none';
    }
}

    fetch('https://cloudflare.com/cdn-cgi/trace')
      .then(r => r.text())
      .then(text => {
        if (text.includes('warp=off')) {
          document.getElementById('no-warp').style.display = 'none'
        }
      })
  </script>
