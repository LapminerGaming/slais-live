<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Đăng nhập • SLAIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="py-5">
      <section class="py-5">
        <div class="container">
          <div
            id="loginBox"
            class="boxContainer text-center p-3 p-md-5 rounded-2"
          >
            <h1 class="my-5">Đăng nhập</h1>
            <div class="inputsForm">
              <input
                type="email"
                id="loginEmail"
                class="form-control"
                placeholder="Nhập email"
                required
              />
              <input
                type="password"
                id="loginPassword"
                class="form-control mt-3"
                placeholder="Nhập mật khẩu"
                required
              />
              <button id="loginBtn" class="btn btn-main my-4 w-100">
                Log in
              </button>
              <div class="signupText d-flex justify-content-center gap-2 mt-1">
                <p>Bạn không có tài khoản?</p>
                <a class="text-decoration-none" id="signupAnchor">Đăng ký ngay!</a>
              </br>
           <a class="text-decoration-none" href="/home.html">Sử dụng SLAIS không cần tài khoản</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/sweetalert.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
