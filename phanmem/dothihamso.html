<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phần mềm vẽ đồ thị hàm số • SLAIS</title>
<style>
iframe { width: 100%; height: 100%; border: none; /* optional: remove iframe border */ }
</style>
</head>
<body>

<iframe id="fullscreen" src="https://greece4ever.github.io/graph.js/"></iframe>

<script>
  const iframe = document.getElementById('fullscreen');

  iframe.addEventListener('click', () => {
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) {
      iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen();
    }
  });
</script>

</body>
</html>
