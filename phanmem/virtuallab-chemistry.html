<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phần mềm thí nghiệm hóa học ảo • SLAIS</title>
<style>
  body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; } 
  iframe { width: 100%; height: 100%; border: none; /* optional: remove iframe border */ }
</style>
</head>
<body>

<iframe id="fullscreen" src="https://chemcollective.org/chem/jsvlab/vlab.html"></iframe>
<noscript> <p style="text-align: center; padding: 20px; font-size: 35px; color: red; }">Thiết bị của bạn không hỗ trợ</p> 
<a href="/index.html"><p style="text-align: center; padding: 20px; font-size: 35px; color: red; }">Bấm vào đây để quay trở lại</p></a> </noscript>
<script>
  const iframe = document.getElementById('fullscreen');

  iframe.addEventListener('click', () => {
    if (iframe.requestFullscreen) {
      iframe.requestFullscreen();
    } else if (iframe.mozRequestFullScreen) {
      iframe.mozRequestFullScreen();
    } else if (iframe.webkitRequestFullscreen) {
      iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
      iframe.msRequestFullscreen();
    }
  });
</script>

</body>
</html>
